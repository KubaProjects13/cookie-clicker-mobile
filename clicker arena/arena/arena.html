<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Clicker Arena - fight</title>
    <link rel="stylesheet" href="../style/ui.css">
    <link rel="stylesheet" href="../style/static.css">
    <link rel="stylesheet" href="../style/arena.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Google+Sans:ital,opsz,wght@0,17..18,400..700;1,17..18,400..700&display=swap" rel="stylesheet">
</head>
<body ontouchstart="">
    <div class="content">
        <div class="hp-container">
            <div class="hp-bar" style="width: 20%;" id="HpBar"></div>
        </div>
        <div class="divwidth">
            <button class="button-disabled" id="HpLabel">HP: 100/100</button>
            <button id="timerButton">30</button>
        </div>

        <div id="clicker-container">
            <img src="../img/default/cookie 300x300.png" alt="" id="skin-img" class="spinning" height="0px">
        </div>
        <div id="skins-container"></div>
    </div>

    <script src="../js/common.js"></script>
    <script src="../js/arena/flying.js"></script>
    <script src="../js/arena/fight.js"></script>
    <script src="../js/debug.js"></script>

</body>
</html>
