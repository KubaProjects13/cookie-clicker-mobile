<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <link rel="stylesheet" href="style/ui.css">

<body ontouchstart="">

    <div id="page1" class="page">

        <div class="topbar">
            <div class="topbar-row">
                <div class="topbar-side">
                    <button class="topbar-button-disabled" id="devsettings">Back</button>
                </div>

                <h1 class="topbar-title">Home</h1>

                <div class="topbar-side">   
                    <button class="topbar-button bottombar-button" data-page="page4" style="flex: 0;">Settings</button>
                </div>
            </div>

            <!-- spodn√≠ ≈ôada -->
            <div class="topbar-row bottom">
                <span class="levelLabel">1</span>
                <div class="level-container">
                    <div class="level-bar" style="width: 0%;"></div>
                </div>
                <span class="gemsLabel">1000üíé</span>
            </div>
        </div>

        <div class="content">
            <div class="widget" style="text-align: center;">
                <h2>Skin</h2>
                <p id="skin-description"></p>
                <img src="img/default/cookie 300x300.png" alt="Skin" id="skin-img-home" class="skin-img">
                <button class="bottombar-button" data-page="page3">change</button>
            </div>

            <div class="widget">
                <span id="trophies-span" style="text-align: center;">üèÜ</span>
                <button id="fight-button">Fight!</button>
            </div>
        </div>
    </div>

    <div id="page2" class="page">

        <div class="topbar">
            <div class="topbar-row">
                <div class="topbar-side">
                    <button class="topbar-button back-button">Back</button>
                </div>

                <h1 class="topbar-title">Shop</h1>

                <div class="topbar-side">   
                    <button class="topbar-button bottombar-button" data-page="page4" style="flex: 0;">Settings</button>
                </div>
            </div>

            <!-- spodn√≠ ≈ôada -->
            <div class="topbar-row bottom">
                <span class="levelLabel">1</span>
                <div class="level-container">
                    <div class="level-bar" style="width: 0%;"></div>
                </div>
                <span class="gemsLabel">1000üíé</span>
            </div>
        </div>

        <div class="content">
            <div class="widget" id="skin-offer" style="text-align: center;">
                <H2>White</H2>
                <p>Woooooow</p>
                <img src="img/white/cookie 300x300.png" class="skin-img">
                <span>Price: 10 gems</span>
                <button>Buy</button>
            </div>
        </div>
    </div>

    <div id="page3" class="page">
        <div class="topbar">
            <div class="topbar-row">
                <div class="topbar-side">
                    <button class="topbar-button back-button">Back</button>
                </div>

                <h1 class="topbar-title">Skins</h1>

                <div class="topbar-side">   
                    <button class="topbar-button bottombar-button" data-page="page4" style="flex: 0;">Settings</button>
                </div>
            </div>

            <!-- spodn√≠ ≈ôada -->
            <div class="topbar-row bottom">
                <span class="levelLabel">1</span>
                <div class="level-container">
                    <div class="level-bar" style="width: 0%;"></div>
                </div>
                <span class="gemsLabel">1000üíé</span>
            </div>
        </div>

        <div class="content">
            <div id="skinsOutput"></div>
        </div>
    </div>

    <div id="page4" class="page">
        <div class="topbar">
            <div class="topbar-row">
                <div class="topbar-side">
                    <button class="topbar-button back-button">Back</button>
                    </div>

                    <h1 class="topbar-title">Settings</h1>

                    <div class="topbar-side">   
                    
                    </div>
            </div>

            <!-- spodn√≠ ≈ôada -->
            <div class="topbar-row bottom">
                <span class="levelLabel">1</span>
                <div class="level-container">
                    <div class="level-bar" style="width: 0%;"></div>
                </div>
                <span class="gemsLabel">1000üíé</span>
            </div>
        </div>

        <div class="content">
            
        </div>
    </div>

    <div class="bottombar">
        <button class="bottombar-button" data-page="page1">Home</button>
        <button class="bottombar-button" data-page="page2">Shop</button>
    </div>

    <script>
        const buttons = document.querySelectorAll(".bottombar-button");
        const pages = document.querySelectorAll(".page");

        buttons.forEach(button => {
            button.addEventListener("click", () => {
                const targetId = button.dataset.page; // "page1", "page2"...
                
                pages.forEach(page => page.classList.remove("active")); // skryj v≈°echny
                document.getElementById(targetId).classList.add("active"); // uka≈æ jen vybranou
            });
        });

        // zobraz√≠me Page 1 na startu
        document.getElementById("page1").classList.add("active");
    </script>

    <script src="js/common.js"></script>
    <script src="js/etc/level.js"></script>
    <script src="js/menu/home.js"></script>
    <script src="js/menu/shop.js"></script>
    <script src="js/menu/skins.js"></script>
    <script src="js/debug.js"></script>

</body>
</html>
