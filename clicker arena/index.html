<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Clicker Arena - menu</title>
    <link rel="stylesheet" href="style/ui.css">
    <link rel="stylesheet" href="style/static.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Google+Sans:ital,opsz,wght@0,17..18,400..700;1,17..18,400..700&display=swap" rel="stylesheet">
</head>
<body ontouchstart="">

    <div id="page1" class="page">
        <div class="topbar">
            <div class="topbar-side">
                <button class="topbar-button">Back</button>
            </div>
            
            <h1 class="topbar-title">Home</h1>
            
            <div class="topbar-side">
                <button class="topbar-button">Edit</button>
            </div>
        </div>
        <div class="content">
            <div class="widget" style="text-align: center;">
                <h2>Skin</h2>
                <p id="skin-description"></p>
                <img src="img/default/cookie 300x300.png" alt="" id="skin-img-home">
            </div>

            <div class="widget">
                <span id="trophies-span" style="text-align: center;">üèÜ</span>
                <button id="fight-button">Fight!</button>
            </div>
        </div>
    </div>

    <div id="page2" class="page">
        <div class="topbar">
            <div class="topbar-side">
                <button class="topbar-button">Back</button>
            </div>
            
            <h1 class="topbar-title">Page 2</h1>
            
            <div class="topbar-side">
                <button class="topbar-button">Edit</button>
            </div>
        </div>

        <div class="content">
            sds
        </div>
    </div>

    <div id="page3" class="page">
        <h1>Content for Page 3</h1>
    </div>

    <div class="bottombar">
        <button class="bottombar-button" data-page="page1">Home</button>
        <button class="bottombar-button" data-page="page2">Shop</button>
    </div>

    <script>
        const buttons = document.querySelectorAll(".bottombar-button");
        const pages = document.querySelectorAll(".page");

        buttons.forEach(button => {
            button.addEventListener("click", () => {
                const targetId = button.dataset.page; // "page1", "page2"...
                
                pages.forEach(page => page.classList.remove("active")); // skryj v≈°echny
                document.getElementById(targetId).classList.add("active"); // uka≈æ jen vybranou
            });
        });

        // zobraz√≠me Page 1 na startu
        document.getElementById("page1").classList.add("active");
    </script>

    <script src="js/common.js"></script>
    <script src="js/menu/home.js"></script>
    <script src="js/debug.js"></script>

</body>
</html>
